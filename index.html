<!DOCTYPE html>
<html lang="en">
<head>
	<title>Awesome Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
  	/>
	<!-- <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> -->
	<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
<div class="container">
	<div class="image-gallery">
		<a href="images/img-1.jpg" class="img-1" data-fancybox="gallery" data-caption="Wheat Yield">
			<img src="images/scan-white.png" alt="Wheat Yield">			
		</a>
		<a href="images/img-2.png" class="img-2" data-fancybox="gallery" data-caption="Fancy Fish">
			<img src="images/scan-white.png" alt="Fancy Fish">	
		</a>
		<a href="images/img-3.jpg" class="img-3" data-fancybox="gallery" data-caption="Lions' Pride">
			<img src="images/scan-white.png" alt="Lions' Pride">	
		</a>
		<a href="images/img-4.jpg" class="img-4" data-fancybox="gallery" data-caption="Tomatoes">
			<img src="images/scan-white.png" alt="Tomatoes">	
		</a>
		<a href="images/img-5.png" class="img-5" data-fancybox="gallery" data-caption="Sunny Funny">
			<img src="images/scan-white.png" alt="Sunny Funny">	
		</a>
		<a href="images/img-6.png" class="img-6" data-fancybox="gallery" data-caption="Giraffe">
			<img src="images/scan-white.png" alt="Giraffe">	
		</a>
		<a href="images/img-7.png" class="img-7" data-fancybox="gallery" data-caption="Honey Bee">
			<img src="images/scan-white.png" alt="Honey Bee">	
		</a>
		<a href="images/img-8.png" class="img-8" data-fancybox="gallery" data-caption="Mountain View">
			<img src="images/scan-white.png" alt="Mountain View">	
		</a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

</body>
</html>
